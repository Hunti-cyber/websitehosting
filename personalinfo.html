<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
 body{

 }

</style>

<body>

    <nav>

  <div class="form-container">
    <h3 class="text-center">Registration Form</h3>
    <form id="registrationform">

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">

  NIC: <br> <input type="text" style="color: rgb(255, 0, 0);" placeholder="Enter Your Nic" id="nic">
  <br> <br>

  First Name: <br> <input type="text" style=color:blue placeholder="Enter your First Name" id="fname">
  <br><br> 

  Last Name: <br>  <input type="text" placeholder="Enter Your Last Name" id="lname">
  <br><br> 
  Phone Number:<br> <input type="pnumber" placeholder="Enter 7 digits number" id="pnumber">
  <br><br> 
  Sex:<br> <input type="radio" id="male" name="sex" value="Male" required>
           <label for="male">Male</label>
           <input type="radio" id="female" name="sex" value="Female" required>
           <label for="male">Female</label>
           <input type="radio" id="transformers" name="sex" value="Transformers" required>
           <label for="transformers">Transformers</label>

  <br><br>
  Email Adress:<br> <input type="email" placeholder="email in @gmail format" id="email">
   <br><br> 
  Preferences:<br>
                   <input type="checkbox" id="preference1" value="Option 1">
                   <label for="preference1">Option 1</label>
                   <input type="checkbox" id="preference2" value="Option 2">
                   <label for="preference2">Option 2</label>

           <br><br> 
          Country: 
          <select id="country" class="form-select">
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="India">India</option>
          <option value="Mauritius">Mauritius</option>
          <option value="Rodrigues">Rodrigues</option>
          <option value="Quatar">Quatar</option>
          <option value="Reunion">Reunion</option>
          <option value="Madagascar">Madagascar</option>
          <option value="South Africa">South Africa</option>
          </select>


     <br><br> 
         Username:<br>  <input type="text" placeholder="Enter a username" id="username">
     <br><br> 
         Password Field:<br>  <input type="password" placeholder="Create a Password" id="password">
     <br><br> 
         Confirm Password:<br>  <input type="password" placeholder="Confirmpassword" id="confirmpassword">
     <br><br> 
   
    
    <div class="d-flex justify-content-between">
      <button type="button" id="resetButton" class="btn btn-secondary">Reset</button>
      <button type="submit" class="btn btn-primary">Register</button>

  </div>
</form>
 <script>
    document.getElementById("registrationform").addEventListener("submit", function(event) {
    event.preventDefault();
    const nic = document.getElementById("nic").value;
    const fname = document.getElementById("fname").value;
    const lname = document.getElementById("lname").value;
    const pnumber = document.getElementById("pnumber").value;
    const email = document.getElementById("email").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const confirmpassword = document.getElementById("confirmpassword").value;

           if (nic.length !== 14) {
                alert("NIC has to be 14 characters long.");
                document.getElementById("nic").focus();
                return;
            }
            if (!/^[A-Za-z]+$/.test(fname + lname)) {
             alert("First name or surname is invalid.");
             document.getElementById("fname,lname").focus();
             return;
            }

            if (!/^\d{7}$/.test(pnumber)) {
            alert("Phone number must be exactly 7 digits.");
            document.getElementById("pnumber").focus();
                return;
            }

             if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
             alert("Email is invalid.");
             document.getElementById("email").focus();
                return;
             }
             if (username.length <=8  ) {
             alert ("username must be more than 8 characters long and must match birth date in nic.");
             document.getElementById("username").focus();
                return;

             }
             if(password !== confirmpassword){
            alert ("password and comfirmation password must be the same")
            document.getElementById("confirmpassword").focus();
            return;
             }


            alert("Form successfully Registered! Redirecting... PLS WAIT");
            
            window.location.href = "web 6.html";

    });

     
       document.getElementById("resetButton").addEventListener("click", function() {
            if (confirm("Are you sure you want to reset the form?")) {
                document.getElementById("registrationform").reset();
            }
        });
  </script>

</body>
